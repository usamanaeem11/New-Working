# Working Tracker - Production Docker Stack
# Ubuntu 24.04 LTS - Complete Production Setup

version: '3.8'

services:
  # =================================================================
  # DATABASES
  # =================================================================
  
  postgres:
    image: postgres:16-alpine
    container_name: wos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: working_tracker
      POSTGRES_USER: wos_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wos_user -d working_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wos-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  postgres-replica:
    image: postgres:16-alpine
    container_name: wos-postgres-replica
    restart: unless-stopped
    environment:
      POSTGRES_DB: working_tracker
      POSTGRES_USER: wos_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    depends_on:
      - postgres
    networks:
      - wos-network

  redis:
    image: redis:7-alpine
    container_name: wos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wos-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # =================================================================
  # BACKEND SERVICES
  # =================================================================

  api:
    build:
      context: ../backend-api
      dockerfile: Dockerfile
      target: production
    container_name: wos-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://wos_user:${DB_PASSWORD}@postgres:5432/working_tracker
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - api_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wos-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  celery-worker:
    build:
      context: ../backend-api
      dockerfile: Dockerfile
      target: production
    container_name: wos-celery-worker
    restart: unless-stopped
    command: celery -A app.celery worker -l info
    environment:
      - DATABASE_URL=postgresql://wos_user:${DB_PASSWORD}@postgres:5432/working_tracker
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - wos-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G

  celery-beat:
    build:
      context: ../backend-api
      dockerfile: Dockerfile
      target: production
    container_name: wos-celery-beat
    restart: unless-stopped
    command: celery -A app.celery beat -l info
    environment:
      - DATABASE_URL=postgresql://wos_user:${DB_PASSWORD}@postgres:5432/working_tracker
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - wos-network

  # =================================================================
  # FRONTEND SERVICES
  # =================================================================

  web:
    build:
      context: ../web-app
      dockerfile: Dockerfile
      target: production
    container_name: wos-web
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://api.workingtracker.com
      - NEXT_PUBLIC_WS_URL=wss://api.workingtracker.com/ws
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wos-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # =================================================================
  # MONITORING & OBSERVABILITY
  # =================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: wos-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - wos-network

  grafana:
    image: grafana/grafana:latest
    container_name: wos-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - wos-network

  loki:
    image: grafana/loki:latest
    container_name: wos-loki
    restart: unless-stopped
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - wos-network

  promtail:
    image: grafana/promtail:latest
    container_name: wos-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - api_logs:/app/logs:ro
    depends_on:
      - loki
    networks:
      - wos-network

  # =================================================================
  # REVERSE PROXY & LOAD BALANCER
  # =================================================================

  nginx:
    image: nginx:alpine
    container_name: wos-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - web
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wos-network

  # =================================================================
  # BACKUP & DISASTER RECOVERY
  # =================================================================

  backup:
    image: postgres:16-alpine
    container_name: wos-backup
    restart: unless-stopped
    environment:
      - PGHOST=postgres
      - PGUSER=wos_user
      - PGPASSWORD=${DB_PASSWORD}
      - PGDATABASE=working_tracker
    volumes:
      - ./scripts/backup.sh:/backup.sh
      - backups:/backups
    command: /backup.sh
    depends_on:
      - postgres
    networks:
      - wos-network

volumes:
  postgres_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  api_logs:
    driver: local
  nginx_logs:
    driver: local
  backups:
    driver: local

networks:
  wos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
