apiVersion: apps/v1
kind: Deployment
metadata:
  name: working-tracker-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: working-tracker-api
  template:
    metadata:
      labels:
        app: working-tracker-api
    spec:
      containers:
      - name: api
        image: working-tracker-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: working-tracker-secrets
              key: database-url
