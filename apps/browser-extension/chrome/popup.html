<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WorkingTracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-indicator.inactive {
      background: #ef4444;
      animation: none;
    }
    
    .timer {
      font-size: 48px;
      font-weight: bold;
      font-family: monospace;
      margin: 20px 0;
    }
    
    .button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button-clock-in {
      background: #10b981;
      color: white;
    }
    
    .button-clock-out {
      background: #ef4444;
      color: white;
    }
    
    .login-section {
      text-align: center;
    }
    
    .login-section input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .button-login {
      background: white;
      color: #667eea;
    }
    
    .message {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
